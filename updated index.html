<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Globe with Country Names</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Breathing&display=swap" rel="stylesheet">
    <style>
        #map {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2VuaTI0MiIsImEiOiJjbTMzNGZldnAxZzRwMmxzN2FlZDRnZzk0In0.a6QDVIBRSXYP2lHIt6aulw';

        // Initialize the map with globe projection and a style that includes country names
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Style that includes country labels
            center: [-1.4813, 53.5526], // Center on Barnsley
            zoom: 2, // Broader zoom to show multiple countries
            projection: 'globe' // Enable globe projection
        });

        // Add a marker for Barnsley
        const marker = new mapboxgl.Marker()
            .setLngLat([-1.4813, 53.5526])
            .setPopup(new mapboxgl.Popup({ offset: 25 })
                .setHTML('<a href="https://pottershouse.snappages.site/barnsley-church" target="_blank" style="font-family: \'montserrat\', cursive; font-size: 16px;">Barnsley Church</a>'))
            .addTo(map);

        // Optional: Add globe rotation for a dynamic effect
        map.on('style.load', () => {
            map.setFog({}); // Adds a subtle atmospheric effect to the globe
        });
    </script>
</body>
</html>
